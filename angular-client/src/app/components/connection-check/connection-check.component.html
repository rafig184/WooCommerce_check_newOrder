<div class="outterDiv">
    <div class="inlineDiv">
        <mat-form-field class="example-full-width">
            <mat-label>Enter Domain:</mat-label>
            <input #input type="text" matInput [(ngModel)]="domain" (click)="selectInput(input)">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Enter Key:</mat-label>
            <input #input2 type="text" matInput [(ngModel)]="key" (click)="selectInput(input2)">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Enter Secret:</mat-label>
            <input #input3 type="password" matInput [(ngModel)]="secret" (click)="selectInput(input3)">
        </mat-form-field>
        <div class="btn">
            <button mat-raised-button color="warn" (click)="clear()">נקה</button>
            <button mat-raised-button color="primary" (click)="checkConnection()">בדוק חיבור</button>
        </div>
        <div class="status" *ngIf="isConnectionGood">
            <h2 [ngClass]="{ 'status-good': statusCode.includes('תקין'), 'status-limited': statusCode.includes('מוגבל'), 'status-error': isError }" >{{this.statusCode}}</h2>
            <a mat-raised-button href={{this.url}} target="_blank">לינק</a>
        </div>
        
        
    </div>
</div>

<div *ngIf="isLoading">
    <app-spinner></app-spinner>
</div>
