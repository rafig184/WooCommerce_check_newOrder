<div class="outterDiv">
    <div class="inlineDiv">
        <mat-form-field class="example-full-width">
            <mat-label>: הכנס דומיין</mat-label>
            <input #input type="text" matInput [(ngModel)]="domain" (click)="selectInput(input)">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>: הכנס מפתח</mat-label>
            <input #input2 type="text" matInput [(ngModel)]="key" (click)="selectInput(input2)">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>: הכנס סיסמה</mat-label>
            <input #input3 type="password" matInput [(ngModel)]="secret" (click)="selectInput(input3)">
        </mat-form-field>
        <div class="btnDiv">
            <button mat-raised-button color="warn" class="button" (click)="clear()">נקה</button>
            <button mat-raised-button color="primary" class="button" (click)="checkConnection()">בדוק חיבור</button>
        </div>
        <div *ngIf="isLoading">
            <app-spinner></app-spinner>
        </div>
        <div class="status" *ngIf="isStatus">
            <h2 [ngClass]="{ 'status-good': isConnectionGood, 'status-limited': isConnectionLimited, 'status-error': isConnectionError }" >{{this.statusCode}}</h2>
            <a class="button" mat-raised-button href={{this.url}} target="_blank">קישור לבדיקה</a>
        </div>
    </div>
</div>
