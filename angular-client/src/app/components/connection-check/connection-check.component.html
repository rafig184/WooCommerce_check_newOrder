<div class="outterDiv">
    <div class="inlineDiv">
        <mat-form-field class="example-full-width" dir="rtl">
            <mat-label class="labels">הכנס דומיין :</mat-label>
            <input dir="ltr" #input type="text" matInput [(ngModel)]="domain" (click)="selectInput(input)">
        </mat-form-field>
        <mat-form-field class="example-full-width" dir="rtl">
            <mat-label class="labels">הכנס מפתח :</mat-label>
            <input dir="ltr" #input2 type="text" matInput [(ngModel)]="key" (click)="selectInput(input2)">
        </mat-form-field>
        <mat-form-field class="example-full-width" dir="rtl">
            <mat-label class="labels">הכנס סיסמה :</mat-label>
            <input dir="ltr" #input3 type="password" matInput [(ngModel)]="secret" (click)="selectInput(input3)">
        </mat-form-field>
        <div class="btnDiv">
            <button mat-raised-button color="warn" class="button" (click)="clear()">נקה</button>
            <button mat-raised-button color="primary" class="button" (click)="checkConnection()">בדוק חיבור</button>
        </div>
        <div *ngIf="isLoading">
            <app-spinner></app-spinner>
        </div>
        <div class="status" *ngIf="isStatus">
            <h2 [ngClass]="{ 'status-good': isConnectionGood, 'status-limited': isConnectionLimited, 'status-error': isConnectionError }" >{{this.statusCode}}</h2>
            <a class="button" mat-raised-button href={{this.url}} target="_blank">קישור לבדיקה</a>
        </div>
    </div>
</div>
<div class="footer">
    <p>2024 Ⓒ כל הזכויות שמורות לניו אורדר בע"מ</p>
</div>
